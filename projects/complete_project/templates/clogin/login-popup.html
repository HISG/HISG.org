{# clogin/login-popup.html  #}
{% extends "base.html" %}

{% block extra_head %}
	<script type="text/javascript">
		$(document).ready(function() {
			setTimeout(function() {$('#sfp_StarfishLoginWidgetHolder').click()}, 100);
		});
	</script>
{% endblock %}

{% block body %}
	<h3 style='margin:80px auto;width:400px;'>
		You should see the login popup automatically. If it doesn't, please return to the <a href='{% url home %}'>home page</a> and try again.
	</h3>

{% endblock %}
