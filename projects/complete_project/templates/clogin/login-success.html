{# clogin/login-success.html  #}
{% extends "base.html" %}

{% block extra_head %}
	<script type="text/javascript">
		$(document).ready(function() {
			next = '{% if next %}{{ next }}{% else %}/{% endif %}';
			profileurl = '{{ profileurl }}';
			logincomplete(next,profileurl);
		});
	</script>
{% endblock %}

{% block body %}
	<h3>You logged in or out successfully!</h3>

	<a href='/'>Go to the home page</a><br/><br/>

	<div id='somediv'></div>
{% endblock %}
