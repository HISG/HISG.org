{% extends "profile/base.html" %}

{% load gravatar %}
{% load pagination_tags %}


{% block head_title %}All Profiles{% endblock %}

{% block body %}
    <h1>Profiles</h1>
    
    {% autopaginate users %}
    
	{% for user in users %}
		<div class='userbox'>
			<a href='{% url userprofile user.id %}'>{{ user }}</a>
		</div>
	{% endfor %}
    
    {% paginate %}
{% endblock %}
